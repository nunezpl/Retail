<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/product_catalog.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ShopiPop</div>
      <ul class="nav-links">
        <li><a href="principal.html" class="active">Home</a></li>
        <li><a href="product_catalog.html">Products</a></li>
        <li><a href="about_us.html">About Us</a></li>
      </ul>
      <div class="nav-buttons">
        <a href="create_account.html" class="btn outline">Sign Up</a>
        <a href="login.html" class="btn fill">Sign In</a>
      </div>
    </nav>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <ul class="menu">
        <li>Products</li>
      </ul>
      <details>
        <summary class="category-header">&#9776; Categories</summary>
        <ul class="category-list">
          <li><label><input type="checkbox"> Home & Living</label></li>
          <li><label><input type="checkbox"> Electronics & Gadgets</label></li>
          <li><label><input type="checkbox"> Fashion & Accessories</label></li>
          <li><label><input type="checkbox"> Books & Stationery</label></li>
          <li><label><input type="checkbox"> Kitchen Essentials</label></li>
          <li><label><input type="checkbox"> Toys & Gifts</label></li>
          <li><label><input type="checkbox"> Office & Organization</label></li>
          <li><label><input type="checkbox"> Health & Wellness</label></li>
          <li><label><input type="checkbox"> Sports & Outdoors</label></li>
          <li><label><input type="checkbox"> Self-Care Kits</label></li>
          <li><label><input type="checkbox"> Tech Accessories</label></li>
          <li><label><input type="checkbox"> Gaming Gear</label></li>
          <li><label><input type="checkbox"> Smart Home</label></li>
          <li><label><input type="checkbox"> Pet Supplies</label></li>
          <li><label><input type="checkbox"> Eco-Friendly</label></li>
        </ul>
      </details>
    </aside>

    <section class="content">
      <div class="filters-bar">
        <div class="search-with-icon">
          <img src="../img/lupa.png" class="icon" alt="search">
          <input type="text" placeholder="Search for products...">
        </div>
        <div class="product-count">20 Products</div>
        <div class="sort-by">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Newest</option>
          </select>
        </div>
      </div>

      <div class="product-grid">
        <div class="product-card">
          <img src="../img/imagen.jpg" alt="Product">
          <h3>Minimalist Coffee Mug</h3>
          <p>$15.00</p>
          <a href="product_detail.html" class="btn outline">View More</a>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </section>
  </main>
</body>
</html>
