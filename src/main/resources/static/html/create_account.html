<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="../css/create_account.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Create an account</h1>
      <form>
        <input type="text" placeholder="Full name" required>
        <input type="email" placeholder="example.email@gmail.com" required>
        <input type="password" placeholder="Enter at least 8+ characters" required>
        <button type="submit" class="btn fill">Sign in</button>
      </form>
      <p class="divider">Or sign in with</p>
      <div class="social-icons">
        <button class="social google">G</button>
        <button class="social facebook">f</button>
        <button class="social apple">ï£¿</button>
      </div>
    </div>
    <div class="image-section">
      <img src="../img/create_account.png" alt="Illustration">
    </div>
  </div>
</body>
</html>
